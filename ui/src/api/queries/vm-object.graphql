fragment VmObjectFragment on VmObject {
  ID
  Identifier
  Name
  IPAddresses
}

query MyVmObjects {
  myVmObjects {
    ...VmObjectFragment
  }
}

query AllVmObjects {
  vmObjects {
    ...VmObjectFragment
    VmObjectToTeam {
      ID
      TeamNumber
      Name
      TeamToCompetition {
        ID
        Name
      }
    }
  }
}
